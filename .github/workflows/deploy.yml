name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy
        run: |
          mkdir out
          cp -r frontend/* out
          touch out/.nojekyll
          cd out
          git init
          git config user.name "GitHub Action"
          git config user.email "matheus321trabalho@gmail.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/Zer0G0lld/GCEULocation.git" master:gh-pages
