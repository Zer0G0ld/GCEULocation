<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mapa interativo mostrando a localização dos GCEUs da Igreja IMW Gericinó."
    />
    <meta name="keywords" content="GCEU, IMW Gericinó, mapa, localização" />
    <meta name="author" content="Sua Organização" />
    <title>Mapa Interativo - GCEU IMW Gericinó</title>
    <link rel="shortcut icon" href="img/logoIMG.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="bg-dark text-white py-3">
      <nav class="container d-flex justify-content-center">
        <ul class="nav">
          <li class="nav-item">
            <a href="#disponibilidadeGCEU" class="nav-link text-white">GCEUs Disponíveis</a>
          </li>
          <li class="nav-item">
            <a href="#mapSection" class="nav-link text-white">Localizações</a>
          </li>
          <li class="nav-item">
            <a href="#sobreIgreja" class="nav-link text-white">Sobre a Igreja</a>
          </li>
          <li class="nav-item">
            <a href="#adicionarGCEU" class="nav-link text-white">Adicionar GCEU</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container my-5">
      <h1 class="text-center mb-4">Mapa Interativo dos GCEUs - IMW Gericinó</h1>
      <section id="mapSection" class="mb-5">
        <h2 class="mb-3">Mapa de Localização</h2>
        <div id="map" class="border rounded" style="height: 400px;"></div>
      </section>
      <section id="disponibilidadeGCEU" class="mb-5">
        <h2 class="mb-3">Disponibilidade dos GCEUs</h2>
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>GCEU</th>
              <th>Disponibilidade</th>
            </tr>
          </thead>
          <tbody id="tabelaGCEUs"></tbody>
        </table>
      </section>
      <section id="dadosGCEU" class="mb-5">
        <h2 id="dadosGCEUTitle" class="mb-3">Detalhes do GCEU</h2>
        <div id="dadosGCEU" class="table-responsive">
          <!-- Aqui serão exibidos os dados de cada GCEU -->
        </div>
      </section>
      <section id="adicionarGCEU">
        <h2 class="mb-3">Adicionar Novo GCEU</h2>
        <form id="formAdicionarGCEU" class="row g-3">
          <div class="col-md-6">
            <label for="nomeGCEUAdicionar" class="form-label">Nome do GCEU</label>
            <input
              type="text"
              id="nomeGCEUAdicionar"
              class="form-control"
              required
              placeholder="Nome do GCEU"
            />
          </div>
          <div class="col-md-6">
            <label for="localGCEUAdicionar" class="form-label">Local</label>
            <input
              type="text"
              id="localGCEUAdicionar"
              class="form-control"
              required
              placeholder="Endereço do GCEU"
            />
          </div>
          <div class="col-md-6">
            <label for="horarioGCEUAdicionar" class="form-label">Horário</label>
            <input
              type="text"
              id="horarioGCEUAdicionar"
              class="form-control"
              required
              placeholder="19h às 21h"
            />
          </div>
          <div class="col-md-6">
            <label for="enderecoGCEUAdicionar" class="form-label">Endereço</label>
            <input
              type="text"
              id="enderecoGCEUAdicionar"
              class="form-control"
              required
              placeholder="Rua X, 123"
            />
          </div>
          <div class="col-md-6">
            <label for="latitudeGCEUAdicionar" class="form-label">Latitude</label>
            <input
              type="number"
              id="latitudeGCEUAdicionar"
              class="form-control"
              step="any"
              required
              placeholder="Latitude"
            />
          </div>
          <div class="col-md-6">
            <label for="longitudeGCEUAdicionar" class="form-label">Longitude</label>
            <input
              type="number"
              id="longitudeGCEUAdicionar"
              class="form-control"
              step="any"
              required
              placeholder="Longitude"
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" id="removerGCEU" class="btn btn-danger">Remover</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 GCEU - Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
